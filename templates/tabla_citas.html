<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda disponible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    
        <h1 class="text-center">CITAS DISPONIBLES {{ fecha }}</h1>
        <h2 class="text-center">Para {{ nombre_paciente }}</h2>

        <form method="post" action="{{ url_for('mostrar_citas_disponibles') }}">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Agendar</button>
            </div>
            
            <table class="table table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Elegir</th>
                        <th scope="col">Doctor</th>
                        <th scope="col">Hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index in range(num_citas) %}
                    </tr>
                        <td>{{ index + 1}}.</td>
                        <td><input type="radio" name="selected_row" value="{{ horas_agendables[index] }}" /></td>
                        <td>Dr. {{ horas_agendables[index]["nombre_doctor"] }}</td>
                        <td>{{ horas_agendables[index]["hora_disponible"] }}:00</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <input type="hidden" id="fecha" name="fecha" value="{{ fecha }}"/>
            <input type="hidden" id="id_paciente" name="id_paciente" value="{{ id_paciente }}"/>

        </form>

    </div>
</body>
</html>

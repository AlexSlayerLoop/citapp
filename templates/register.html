{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
  <div class="page-containerRe">
   
    <div class="Reg-container">
      <h1>Registrarse</h1>
      <form id="register-form" method="post" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="input-field" required="required">
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" class="input-field" placeholder="ejemplo@email.com" required="required">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" class="input-field">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="input-field" required="required">
        </div>
        <button type="submit" class="submit-button">Registrarse</button>
      </form>

    </div>
  </div>
{% endblock %}

{% extends 'base.html' %} {% block title %}Registrarse{% endblock %} {% block
content %}

<div class="page-containerRe">
  <div class="Reg-container">
    <h1>Registrar Doctor</h1>
    <form
      id="register-form"
      method="post"
      action="{{ url_for('register_doctor_page') }}"
    >
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="input-field"
          required="required"
        />
      </div>
      <div class="form-group">
        <label for="cedula">Cedula</label>
        <input
          type="text"
          id="cedula"
          name="cedula"
          class="input-field"
          required="required"
          maxlength="10"
        />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="input-field" />
      </div>

      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          class="input-field"
          placeholder="calle mexico #2178"
          required="required"
        />
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          type="email"
          id="correo"
          name="correo"
          class="input-field"
          placeholder="ejemplo@email.com"
          required="required"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input-field"
          required="required"
        />
      </div>

      <button type="submit" class="submit-button">Registrarse</button>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='corazon.png') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        background-color: lightblue;
        gap: 50px;
      }
      .medico-container {
        margin-top: 38px;
        margin-bottom: 40px;
      }
      .info {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <strong><a class="navbar-brand" href="#">Vital Health Care</a></strong>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="{{ url_for('doctor_page', user=current_user.nombre) }}"
          >
            Dr. {{ current_user.nombre }}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('mostrar_quejas') }}">
            Feedback
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register_secretary_page') }}">
            Agregar Asistente
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('log_out') }}">Log Out</a>
        </li>
      </ul>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>

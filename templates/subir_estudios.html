{% extends "base_secretaria.html" %} {% block title %}Subir archivos{% endblock
title %} {% block content %}

<div class="containerall">
  <div class="page-containerAgenda">
    <div class="agenda-container">
      <h1>Subir Estudios medicos</h1>
      <form id="agenda-form" action="{{ url_for('upload_files') }}" method="post" enctype=multipart/form-data>
        
        <div class="form-group">
          <label for="id_paciente">Paciente</label>
          <select
            class="form-select"
            id="id_paciente"
            name="id_paciente"
            required
          >
            {% for paciente in pacientes %}
            <option value="{{ paciente['id_paciente'] }}">
              {{ paciente['paciente'] }} - {{ paciente['fecha_nacimiento']}} -
              {{ paciente['correo'] }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="nombre_estudio">Nombre del estudio</label>
          <input
            type="text"
            id="nombre_estudio"
            name="nombre_estudio"
            class="input-field"
            required
          />
        </div>

        <div class="form-group">
          <label for="file">Archivo</label>
          <input
            type="file"
            id="file"
            name="file"
            class="input-field"
            required
          />
        </div>

        <button type="submit" class="submit-button">Subir</button>
        
      </form>

      <a href="{{ url_for('secretary_page', user=current_user.id) }}">Volver a Inicio</a>
    </div>
  </div>
</div>

{% endblock content %}
